<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="set">
    <img src="/images/image-product-mobile.jpg" alt="chanel_spray">
    <h3 class="title">Perfume</h3> 
    

    <h3 class="subtitle">Gabrielle Essence <br> Eau De Parfum</h3>

    <p class="details">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
      Perfumer-Creator <br> for the House of CHANEL.
    </p>

    <p class="price">
      <span>$149.99</span>
      <s>$169.99</s>
    </p> 

    <p class="cart">Add to Cart</p>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lawrence Tetteh Quao</a>.
  </div>
</body>
</html>
